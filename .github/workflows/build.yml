name: Build Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[build-skip]')"

    steps:
      - uses: actions/checkout@v4

      - name: Run build with make
        run: make
